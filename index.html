<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="hero" src="/images/illustration-hero.svg" alt="" />
        <div class="card-wrapper">
          <h1 class="title">Order Summary</h1>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="card-plan">
            <div class="list">
              <div class="list">
                <img src="./images/icon-music.svg" alt="" />

                <div>
                  <div class="payment-plan">Annual Plan</div>
                  <div class="price">$59.99/year</div>
                </div>
              </div>

              <a href="">Change</a>
            </div>
          </div>

          <div class="btn primary"><a href="">Proceed to Payment</a></div>
          <div class="btn secondary"><a href="">Cancel Order</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
